<!DOCTYPE html>
<title>Task 9</title>
<html>

<body>

    <h2>Return a Boolean</h2>

    <p>Boolean:</p>

    <p id="demo"></p>

    <script>
        function findBoolean(n) {
            if (n % 10 == 0)
                return 1;
            return 0;
        }
        var inputNumber = prompt("Please type a number and then press OK to find if it is divisible by 10");
        document.getElementById("demo").innerHTML = findBoolean(inputNumber);
    </script>

</body>

</html>
