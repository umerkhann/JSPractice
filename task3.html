<!DOCTYPE html>
<title>Task 3</title>
<html>

<body>

    <h2>Lengh converter</h2>

    <p>The distance in miles is:</p>

    <p id="demo"></p>

    <script>
        function kmToMiles(n) {
            return(n * 0.62137119);
        }
        var inputNumber = prompt("Please type a number (in kilometers and then press OK to convert it into miles");
        document.getElementById("demo").innerHTML = kmToMiles(inputNumber);
    </script>

</body>

</html>
