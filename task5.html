<!DOCTYPE html>
<title>Task 5</title>
<html>

<body>

    <h2>Reverse of an array</h2>

    <p>The reverse of the array is:</p>

    <p id="demo"></p>

    <script>
        function reverseArr(arr){
            let size = arr.length;
            let arr1=[];
            let j = 0;
            for(let i = size - 1; i >=0; i--){
                arr1[j++] = arr[i];
            }
            return arr1;
        }

        let arr2 = [1,2,3,4,5];

        document.getElementById("demo").innerHTML = reverseArr(arr2);
    </script>

</body>

</html>
