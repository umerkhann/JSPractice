<!DOCTYPE html>
<title>Task 1</title>
<html>

<body>

    <h2>Find even numbers</h2>

    <p>The even numbers are:</p>

    <p id="demo"></p>

    <script>
        function findEvenNumbers(n) {
            let arr = [];
            let j = 0;
            for (let i = 0; i <= n; i++) {
                if (i % 2 == 0)
                    arr[j++] = i;
            }
            return arr;
        }
        var inputNumber = prompt("Please type a number and then press OK to find even numbers from 0 to");
        document.getElementById("demo").innerHTML = findEvenNumbers(inputNumber);
    </script>

</body>

</html>
